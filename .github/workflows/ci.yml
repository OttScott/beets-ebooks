name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v
    
    - name: Test plugin import
      run: |
        python -c "from beetsplug.ebooks import EBooksPlugin; print('Plugin import successful')"
    
    - name: Test example script
      run: |
        python examples/basic_usage.py

  package:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 beetsplug/ tests/ examples/ *.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check all other issues
        flake8 beetsplug/ tests/ examples/ setup.py create_test_comics.py --count --max-line-length=100 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check beetsplug/ tests/ examples/ *.py
    
    - name: Check import sorting with isort
      run: |
        isort --check-only beetsplug/ tests/ examples/ *.py
